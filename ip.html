<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #result strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Consulta de IP 2.0</h1>
    <input type="text" id="ip-input" placeholder="Digite um IP ou domínio" />
    <button id="fetch-button">Buscar Dados</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            const ipQuery = document.getElementById('ip-input').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpa resultados anteriores

            if (!ipQuery) {
                resultDiv.innerText = 'Por favor, digite um IP ou domínio.';
                return;
            }

            // Substitua "your-api-key" pela sua chave da API do ipinfo.io
            const apiKey = 'e5c97aa58811cf';
            const apiUrl = `https://ipinfo.io/${ipQuery}/json?token=${apiKey}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        resultDiv.innerText = `Erro: ${data.error.message}`;
                    } else {
                        resultDiv.innerHTML = `
                            <strong>IP:</strong> ${data.ip}<br>
                            <strong>País:</strong> ${data.country}<br>
                            <strong>Região:</strong> ${data.region}<br>
                            <strong>Cidade:</strong> ${data.city}<br>
                            <strong>Hostname:</strong> ${data.hostname}<br>
                            <strong>Org:</strong> ${data.org}<br>
                            <strong>Loc (Latitude e Longitude):</strong> ${data.loc}<br>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resultDiv.innerText = 'Erro ao buscar dados: ' + error.message;
                });
        });
    </script>
</body>
</html>
